name: CI Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: password
          POSTGRES_DB: saas_pesantren_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7
        ports:
          - 6379:6379

    steps:
    - uses: actions/checkout@v3

    - name: Use Node.js 18
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Generate Prisma Client
      run: npx prisma generate

    - name: Run Linter
      run: npm run lint

    - name: Build Application
      run: npm run build

    # Note: For actual E2E testing, run migrations first
    # - name: Run DB Migrations
    #   env:
    #     DATABASE_URL: postgresql://postgres:password@localhost:5432/saas_pesantren_test?schema=public
    #   run: npx prisma migrate deploy

    - name: Run Unit Tests
      run: npm run test
